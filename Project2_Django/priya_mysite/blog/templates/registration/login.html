{% extends 'blog/base.html' %}

{% block head_block %}
    <title>Login</title>
{% endblock %}

{% block body_block %}
    <div class="container ">
        <div class="row">
            <div class="col-md-6">
                <h4>Please SignUp before login:</h4>
                <h4>Login Here:</h4>

                <form action="{% url 'login'%}" method="POST">
                    {% csrf_token %}
                    <label for="username">Username:</label>
                    <input class="form-control" id="username" name='username' type="text" placeholder="Enter a username">
                    <p></p>

                    <label for="password">Password:</label>
                    <input class="form-control" name="password" id="password" type="password" >
                    <p></p>

                    <button type="submit" class="btn btn-secondary">Login</button>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
